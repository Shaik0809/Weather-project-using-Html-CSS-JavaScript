<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather Now</title>
  <style>
    /* üåê Global Reset */
    * { margin: 0; padding: 0; box-sizing: border-box; font-family: "Poppins", sans-serif; }

    body {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      padding: 2rem;
      background: linear-gradient(135deg, #667eea, #764ba2);
      color: #fff;
    }

    h1 {
      font-size: 2rem;
      margin-bottom: 1rem;
      text-align: center;
      font-weight: 700;
      letter-spacing: 1px;
    }

    /* üå°Ô∏è Toggle Switch */
    .toggle {
      display: flex;
      align-items: center;
      justify-content: center;
      margin-bottom: 2rem;
    }

    .toggle input {
      display: none;
    }

    .toggle label {
      background: rgba(255, 255, 255, 0.15);
      backdrop-filter: blur(10px);
      padding: 6px 14px;
      border-radius: 20px;
      cursor: pointer;
      font-size: 0.9rem;
      transition: all 0.3s ease;
    }

    .toggle input:checked + label {
      background: rgba(255, 255, 255, 0.35);
      font-weight: 600;
    }

    /* üîç Search Bar */
    .search {
      display: flex;
      gap: 10px;
      margin-bottom: 2rem;
      flex-wrap: wrap;
      justify-content: center;
    }

    .search input {
      padding: 0.7rem 1rem;
      border: none;
      border-radius: 12px;
      outline: none;
      flex: 1;
      min-width: 200px;
      max-width: 300px;
    }

    .search button {
      padding: 0.7rem 1.2rem;
      border: none;
      border-radius: 12px;
      background: #2563eb;
      color: white;
      font-weight: 600;
      cursor: pointer;
      transition: 0.3s;
    }

    .search button:hover {
      background: #1e40af;
      transform: scale(1.05);
    }

    /* üÉè Weather Card */
    .card {
      display: none;
      flex-direction: column;
      align-items: center;
      padding: 2rem;
      border-radius: 20px;
      background: rgba(255, 255, 255, 0.15);
      backdrop-filter: blur(15px);
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.25);
      animation: fadeIn 0.8s ease forwards;
      max-width: 500px;
      width: 100%;
    }

    .card h2 {
      margin-bottom: 0.5rem;
    }

    .card small {
      opacity: 0.8;
      margin-bottom: 1rem;
    }

    .emoji {
      font-size: 3rem;
      margin: 0.5rem 0;
    }

    /* üìä Details Grid */
    .details {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
      gap: 1rem;
      margin-top: 1rem;
      width: 100%;
    }

    .detail {
      background: rgba(255, 255, 255, 0.25);
      padding: 1rem;
      border-radius: 14px;
      text-align: center;
      transition: transform 0.2s;
    }

    .detail:hover {
      transform: translateY(-5px);
    }

    /* üîî Notification */
    .notification {
      position: fixed;
      top: 20px;
      right: -400px;
      background: rgba(0, 0, 0, 0.75);
      padding: 1rem 1.5rem;
      border-radius: 12px;
      color: white;
      transition: right 0.4s ease;
    }

    .notification.show {
      right: 20px;
    }

    /* Animations */
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    /* üì± Responsive */
    @media (max-width: 500px) {
      .card { padding: 1.5rem; }
      h1 { font-size: 1.6rem; }
    }
  </style>
</head>
<body>
  <h1>üå§Ô∏è Weather Now</h1>

  <!-- üå°Ô∏è Toggle -->
  <div class="toggle">
    <input type="checkbox" id="unitToggle">
    <label for="unitToggle">¬∞C / ¬∞F</label>
  </div>

  <!-- üîç Search -->
  <div class="search">
    <input type="text" id="cityInput" placeholder="Enter city name..." />
    <button id="getWeather">Get Weather</button>
  </div>

  <!-- üÉè Weather Card -->
  <div class="card" id="weatherCard">
    <h2 id="location"></h2>
    <small id="updated"></small>
    <div class="emoji" id="conditionEmoji">‚òÄÔ∏è</div>
    <p id="conditionText"></p>

    <div class="details">
      <div class="detail"><strong id="temperature"></strong><br>Temperature</div>
      <div class="detail"><strong id="wind"></strong><br>Wind</div>
      <div class="detail"><strong id="coords"></strong><br>Coordinates</div>
      <div class="detail"><strong id="daynight"></strong><br>Day/Night</div>
    </div>
  </div>

  <!-- üîî Notification -->
  <div class="notification" id="notification"></div>

  <script>
    const cityInput = document.getElementById("cityInput");
    const getWeatherBtn = document.getElementById("getWeather");
    const weatherCard = document.getElementById("weatherCard");
    const notification = document.getElementById("notification");
    const unitToggle = document.getElementById("unitToggle");

    let isCelsius = true;
    let weatherData = null;

    // üå°Ô∏è Toggle units
    unitToggle.addEventListener("change", () => {
      isCelsius = !unitToggle.checked;
      if (weatherData) displayWeather(weatherData);
    });

    // üîî Notification system
    function showNotification(msg) {
      notification.textContent = msg;
      notification.classList.add("show");
      setTimeout(() => notification.classList.remove("show"), 3000);
    }

    // ‚òÅÔ∏è Weather code mapping
    const weatherMap = {
      0: "‚òÄÔ∏è Clear sky",
      1: "üå§Ô∏è Mainly clear",
      2: "‚õÖ Partly cloudy",
      3: "‚òÅÔ∏è Overcast",
      45: "üå´Ô∏è Fog",
      48: "üå´Ô∏è Depositing rime fog",
      51: "üå¶Ô∏è Drizzle",
      61: "üåßÔ∏è Rain",
      71: "‚ùÑÔ∏è Snow fall",
      80: "üåßÔ∏è Rain showers",
      95: "‚õàÔ∏è Thunderstorm",
    };

    // üîç Fetch weather
    async function fetchWeather(city) {
      try {
        // Get coordinates
        const geoRes = await fetch(`https://geocoding-api.open-meteo.com/v1/search?name=${city}&count=1`);
        const geoData = await geoRes.json();
        if (!geoData.results || geoData.results.length === 0) throw new Error("City not found");

        const loc = geoData.results[0];
        const { latitude, longitude, name, country } = loc;

        // Get weather
        const weatherRes = await fetch(
          `https://api.open-meteo.com/v1/forecast?latitude=${latitude}&longitude=${longitude}&current_weather=true`
        );
        const weather = await weatherRes.json();

        weatherData = { ...loc, ...weather.current_weather };
        displayWeather(weatherData);
      } catch (err) {
        showNotification("‚ùå " + err.message);
      }
    }

    // üé® Display weather
    function displayWeather(data) {
      weatherCard.style.display = "flex";

      document.getElementById("location").textContent = `${data.name}, ${data.country}`;
      document.getElementById("updated").textContent = "Updated: " + new Date().toLocaleTimeString();

      const condition = weatherMap[data.weathercode] || "üåà Unknown";
      document.getElementById("conditionEmoji").textContent = condition.split(" ")[0];
      document.getElementById("conditionText").textContent = condition.split(" ").slice(1).join(" ");

      const temp = isCelsius ? data.temperature : (data.temperature * 9) / 5 + 32;
      document.getElementById("temperature").textContent = temp.toFixed(1) + (isCelsius ? " ¬∞C" : " ¬∞F");

      document.getElementById("wind").textContent = `${data.windspeed} km/h ${data.winddirection}¬∞`;
      document.getElementById("coords").textContent = `${data.latitude.toFixed(2)}, ${data.longitude.toFixed(2)}`;
      document.getElementById("daynight").textContent = data.is_day ? "‚òÄÔ∏è Day" : "üåô Night";
    }

    // üéØ Event listeners
    getWeatherBtn.addEventListener("click", () => {
      const city = cityInput.value.trim();
      if (!city) return showNotification("‚ö†Ô∏è Please enter a city");
      fetchWeather(city);
    });

    cityInput.addEventListener("keydown", (e) => {
      if (e.key === "Enter") getWeatherBtn.click();
    });
  </script>
 <!-- Footer -->
    <footer class="footer">
      <p>Powered by Open-Meteo API ‚Ä¢ Premium Weather Experience</p>
      <p style="margin-top: 12px; font-size: 14px; color: var(--accent-primary); font-weight: 500;">
        Designed & Developed by Syeda Mahin
      </p>
    </footer>
  </div>
</body>
</html>
